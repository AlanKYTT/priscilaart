<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valladolid Pueblo Mágico</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .phone {
            width: 375px;
            height: 812px;
            border: 16px solid white;
            border-radius: 36px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .phone::before, .phone::after {
            content: '';
            display: block;
            width: 60px;
            height: 5px;
            background: #ccc;
            border-radius: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .phone::before {
            top: 10px;
        }
        .phone::after {
            bottom: 10px;
            width: 40px;
            height: 4px;
        }
        .screen {
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            margin-top: 20px;
            text-align: center;
        }
        .logo img {
            width: 50px;
        }
        .logo h1, .logo h2 {
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .logo h1 {
            font-size: 24px;
            margin-top: 10px;
        }
        .logo h2 {
            font-size: 18px;
        }
        .button {
            width: 80%;
            padding: 10px;
            background: rgba(128, 0, 128, 0.7);
            color: white;
            text-align: center;
            border-radius: 20px;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h1>VALLADOLID</h1>
                <h2>PUEBLO MÁGICO</h2>
            </div>
            <a href="Inicio.html" class="button">Home</a>
        </div>
    </div>
</body>
</html>

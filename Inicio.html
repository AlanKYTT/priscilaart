<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valladolid Pueblo Mágico</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fondo.jpg') no-repeat center center/cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #b565a7;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button img {
            margin-right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #b565a7;
            transform: scale(1.05);
        }
        .home-button {
            background-color: #b565a7;
            color: white;
            padding: 15px 30px;
            margin: 20px 0 0 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            font-size: 24px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .home-button:hover {
            background-color: #a14d96;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="window.location.href='explora.html'">
            <img src="explora_valladolid.png" alt="Explora Valladolid">
            Explora Valladolid
        </button>
        <button class="button" onclick="window.location.href='gastronomia.html'">
            <img src="gastronomia.png" alt="Gastronomía">
            Gastronomía
        </button>
        <button class="button" onclick="window.location.href='actividades_y_temporadas.html'">
            <img src="eventos_festividades.png" alt="Eventos y Festividades">
            Eventos y Festividades
        </button>
        <button class="button" onclick="window.location.href='planificar_itinerario.html'">
            <img src="planifica_visita.png" alt="Planifica tu Visita">
            Planifica tu Visita
        </button>
        <button class="button" onclick="window.location.href='emergencias_y_seguridad.html'">
            <img src="ayuda_contacto.png" alt="Ayuda y Contacto">
            Ayuda y Contacto
        </button>
        <button class="home-button" onclick="window.location.href='home.html'">Home</button>
    </div>
</body>
</html>
